<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="239785008997-cvo4q3efusm4al8ag0hkav4dc47g7m56.apps.googleusercontent.com">
  <title>User Registration</title>
  <link rel="stylesheet" href="register.css">
  <link rel="icon" href="../static/images/avatars/favicon16.jpg">
  </head>
<body>
  <div class="login-container">
    <form id="registrationForm" method="post" action="{{ url_for('auth.register_user_post') }}">
  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="username" name="user_name" value="ryder" required>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="email" name="email" value="vamps@gmail.com"required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="password" name="password" value="ride@fun" required>

  <button type="submit">Register</button>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    <!---google sign in -->
<div class="g-signin2" data-onsuccess="onSignIn"></div>
  </form>
  </div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="register.js"></script>
</body>
</html>
